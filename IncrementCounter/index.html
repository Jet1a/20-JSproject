<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increment Counter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/adb8b056b6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="counter-container">
        <i class="fa-brands fa-facebook fa-3x"></i>
        <div class="counter" data-target="30000">0</div>
        <span>Facebooks Followers</span>
    </div>
    <div class="counter-container">
        <i class="fa-brands fa-youtube fa-3x"></i>
        <div class="counter" data-target="75000">0</div>
        <span>Youtube Subscribers</span>
    </div>
    <div class="counter-container">
        <i class="fa-brands fa-instagram fa-3x"></i>
        <div class="counter" data-target="42500">0</div>
        <span>Instragram Followers</span>
    </div>

    <script src="app.js"></script>
</body>

</html>
